swagger: "2.0"
info:
  description: "Below are endpoints/functionalities which can aid in designing a TA queue for the UofU COE.\n\n
  NOTE:\n
  You must first login using `login.php` to use the other endpoints. Please remember to logout with `logout.php` when finished."
  version: "1.0.0"
  title: "Queue API for University of Utah College of Engineering"
  # termsOfService: "http://swagger.io/terms/"
  contact:
    email: "doublezane@gmail.com"
  # license:
  #   name: "Apache 2.0"
  #   url: "http://www.apache.org/licenses/LICENSE-2.0.html"

host: "suzie.eng.utah.edu"
basePath: "/blakeb/api"
schemes:
- "https"

consumes:
  - "application/x-www-form-urlencoded"
produces:
  - "application/json"

